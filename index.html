<!DOCTYPE html>
<html>
<head>
    <title>Llemmings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet"> 

    <style type="text/css">
        canvas {
            border: 0px;
            image-rendering: pixelated;

            display: block;
            height: 90vh;
            width: auto;
            max-width: 100vw;
            margin: 0 auto;
        }

        button {
          font-size: 40px;
        }

        /* >>> Prompt: css.0001.txt */
        body {
          font-family: Arial, sans-serif;
          background-color: #000;
          color: #f0f0f0;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }

        /* >>> Prompt: instructions/css.0001.txt prompt 2 */
        #coordinatesDiv {
          position: fixed;
          bottom: 0;
          left: 0;
        }

        #infoDiv {
          position: fixed;
          bottom: 0;
          left: 50%;
        }

        #lemming-actions {
          display: none;
          width: auto;
          margin: 0 auto;
        }

        #lemming-actions button {
            position: relative;
            cursor: pointer;
        }

        #lemming-actions span.count {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 13px;
            width: 13px;
            background-color: red;
            color: white;
            padding: 2px;
            border-radius: 50%;
        }

        #start-game {
          display: none;
          position: absolute;
          /* TODO: Position 'start game' somewhere nice */
          /* TODO: Make 'start game' say 'continue game' if you already solved a level */
        }
    </style>
</head>
<body>
  <div style="font-family: Henny Penny; overflow: hidden; position: absolute; height: 0px; width: 0px;">`</div>
  <canvas id="canvas"></canvas>

  <div id="coordinatesDiv"></div>
  <div id="infoDiv"></div>

  <div id="lemming-actions">
    <button onclick="Llemmings.applyAction('Climber')" data-resource="Climber">🧗<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Floater')" data-resource="Floater">🪂<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Bomber')" data-resource="Bomber">💣<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Blocker')" data-resource="Blocker">🚫<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Builder')" data-resource="Builder">🏗️<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Basher')" data-resource="Basher">🤜<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Miner')" data-resource="Miner">⛏️<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Digger')" data-resource="Digger">🕳️<span class="count"></span></button>
    <button onclick="Llemmings.togglePause()">⏸️</button>
    <button onclick="Llemmings.restart(document.getElementById('canvas'))">🔄</button>
    <a href="https://github.com/romland/llemmings/" target="_blank"><img style="width: 30px;" src="github/github.svg"/></a>
  </div>

  <div id="start-game" onclick="Llemmings.startGame()">Click to Play</div>

  <script type="text/javascript" src="utils/texteffect-morph.js"></script>
  <script type="text/javascript" src="utils/organics.js"></script>
  <script type="text/javascript" src="utils/levels.0001.js"></script>
  <script type="text/javascript" src="utils/game-utils.js"></script>
  <script type="text/javascript" src="utils/audio-samples.js"></script>
  <script type="text/javascript" src="llemmings.js"></script>
</body>
</html>
