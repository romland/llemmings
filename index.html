<!DOCTYPE html>
<html>
<head>
    <title>Llemmings</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            image-rendering: pixelated; 
        }

        button {
          font-size: 40px;
        }

        /* >>> Prompt: css.0001.txt */
        body {
          font-family: Arial, sans-serif;
          background-color: #000;
          color: #f0f0f0;
          margin: 0;
          padding: 0;
          height: 100vh;
        }

        header {
            background-color: black;
            color: #F0F0F0;
            padding: 10px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-top: 0;
        }

        a {
            color: #F0F0F0;
            text-decoration: none;
        }

        a:hover {
            color: grey;
        }
        
        /* >>> Prompt: instructions/css.0001.txt prompt 2 */
        #coordinatesDiv {
          position: fixed;
          bottom: 0;
          left: 0;
        }

        #infoDiv {
          position: fixed;
          bottom: 0;
          left: 50%;
        }

        #lemming-actions button {
            position: relative;
            cursor: pointer;
        }

        #lemming-actions span.count {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 13px;
            width: 13px;
            background-color: red;
            color: white;
            padding: 2px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="coordinatesDiv"></div>
  <div id="infoDiv"></div>

  <div id="lemming-actions">
    <button onclick="Llemmings.applyAction('Climber')" data-resource="Climber">🧗<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Floater')" data-resource="Floater">🪂<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Bomber')" data-resource="Bomber">💣<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Blocker')" data-resource="Blocker">🚫<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Builder')" data-resource="Builder">🏗️<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Basher')" data-resource="Basher">🤜<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Miner')" data-resource="Miner">⛏️<span class="count"></span></button>
    <button onclick="Llemmings.applyAction('Digger')" data-resource="Digger">🕳️<span class="count"></span></button>
    <button onclick="Llemmings.togglePause()">⏸️</button>
    <button onclick="Llemmings.restart(document.getElementById('canvas'))">🔄</button>
    <a href="https://github.com/romland/llemmings/" target="_blank"><img style="width: 30px;" src="github/github.svg"/></a>
  </div>

  <script type="text/javascript" src="utils/organics.js"></script>
  <script type="text/javascript" src="llemmings.js"></script>
  <script type="text/javascript">
    Llemmings.init(document.getElementById('canvas'), { seed : 1681139505452 }, true);
    Llemmings.start();
  </script>

</body>
</html>
