<!DOCTYPE html>
<html>
<head>
  <title>Llemmings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet"> 
  
  <style type="text/css">
    canvas {
      border: 0px;
      image-rendering: pixelated;
      
      display: block;
      height: calc(100vh - 90px);
      max-height: calc(100vh - 90px);
      width: auto;
      max-width: 100vw;
      margin: 0 auto;
    }
    
    .settingsbtn {
      font-size: 60px;
      cursor: pointer;
    }
    
    .actbtn {
      font-size: 40px;
      cursor: pointer;
    }
    
    /* >>> Prompt: css.0001.txt */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* >>> Prompt: instructions/css.0001.txt prompt 2 */
    #coordinatesDiv {
      position: fixed;
      bottom: 0;
      left: 0;
    }
    
    #infoDiv {
      position: fixed;
      bottom: 0;
      left: 50%;
    }
    
    #lemming-actions {
      display: none;
      width: auto;
      margin: 0 auto;
    }
    
    #lemming-actions button {
      position: relative;
    }
    
    #lemming-actions span.count {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 13px;
      width: 13px;
      background-color: red;
      color: white;
      padding: 2px;
      border-radius: 50%;
    }
    
    /* instructions/css.0002.txt */
    #start-game {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, #8b5a2b, #c68642);
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      color: #fff;
      font-family: "Henny Penny";
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    
    #start-game:hover {
      background: linear-gradient(to bottom, #7a4f24, #af7a37);
    }
    
    #settings {
      display: none;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 30px;
    }
    
    /* Modal styling >>> Prompt: instructions/dialog.0001.txt */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal button {
      background: linear-gradient(to bottom, #8b5a2b, #c68642);
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 4px 20px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    
    /* human */
    #modalTitle {
      font-family: "Henny Penny";
    }

    /* Modal content styling >>> Prompt: instructions/dialog.0001.txt */
    .modal-content {
      display: block;
      background-color: rgba(51, 51, 51, 0.5);
      margin: auto;
      padding: 20px;
      border: 3px solid #888;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      width: 80%;
      max-width: 600px;
    }

    /* Close button styling >>> Prompt: instructions/dialog.0001.txt */
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .modal-close:hover,
    .modal-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div style="font-family: Henny Penny; overflow: hidden; position: absolute; height: 0px; width: 0px;">`</div>
  
  <div id="keybinding-editor"></div>
  <canvas id="canvas"></canvas>
  
  <div id="coordinatesDiv"></div>
  <div id="infoDiv"></div>
  
  <div id="lemming-actions">
    <button class="actbtn" onclick="Llemmings.applyAction('Climber')" data-resource="Climber">ğŸ§—<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Floater')" data-resource="Floater">ğŸª‚<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Bomber')" data-resource="Bomber">ğŸ’£<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Blocker')" data-resource="Blocker">ğŸš«<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Builder')" data-resource="Builder">ğŸ—ï¸<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Basher')" data-resource="Basher">ğŸ¤œ<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Miner')" data-resource="Miner">â›ï¸<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.applyAction('Digger')" data-resource="Digger">ğŸ•³ï¸<span class="count"></span></button>
    <button class="actbtn" onclick="Llemmings.togglePause()">â¸ï¸</button>
    <button class="actbtn" onclick="Llemmings.restart(document.getElementById('canvas'))">ğŸ”„</button>
    <a href="https://github.com/romland/llemmings/" target="_blank"><img style="width: 30px;" src="github/github.svg"/></a>
  </div>
  
  <div id="start-game" onclick="Llemmings.startGame()">Let's play!</div>
  
  <div id="settings">
    <span class="settingsbtn" onclick="LlemmingsKeyBindings.initKeyBindEditor()">âŒ¨ï¸</span>
  </div>
  
  <!-- >>> Prompt: instructions/dialog.0001.txt -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalContent"></div>
    </div>
  </div>
  
  <script type="text/javascript" src="utils/art.js"></script>
  <script type="text/javascript" src="utils/dialog.js"></script>
  <script type="text/javascript" src="utils/key-bindings.js"></script>
  <script type="text/javascript" src="utils/texteffect-morph.js"></script>
  <script type="text/javascript" src="utils/floating-combat-text.js"></script>
  <script type="text/javascript" src="utils/organics.js"></script>
  <script type="text/javascript" src="utils/levels.0001.js"></script>
  <script type="text/javascript" src="utils/game-utils.js"></script>
  <script type="text/javascript" src="utils/audio-samples.js"></script>
  <script type="text/javascript" src="llemmings.js"></script>
</body>
</html>
